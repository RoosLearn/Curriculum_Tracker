<div class="container pt-5 mt-5">
    <h1 class="text-center">Response Form</h1>
    <div class="row justify-content-center pt-5 mt-5">
        <div class="col-6">
            <form >
                <div class="form-outline mb-3">
                    <textarea class="form-control" id="textAreaExample" rows="4" name="comments"
                       formControlName="Book" ></textarea>
                    <label class="form-label" for="textAreaExample">Comments</label>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputfile1" class="form-label">Cover Image</label>
                    <input type="file" class="form-control" id="img" name="image" placeholder="Add image URL/address"
                        formControlName="image" (change)="onFileSelect($event)" required>
                </div>

                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
</div>
