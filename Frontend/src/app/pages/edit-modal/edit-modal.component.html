<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<body>
    

<div class="container pt-4 ">
    <h1 class="text-center" style="font-family: 'Poppins', sans-serif">Edit Curriculums</h1>
    <h3 class="text-center"  style="font-family: 'Poppins', sans-serif">Add/update the submitted Curriculums</h3>
    <div class="row justify-content-center pt-3">
        <div class="col-md-6">
            <form [formGroup]="editRes">
                <div class="form-group">
                    <label class="form-label" for="textAreaExample"  style="font-family: 'Poppins', sans-serif">Comments</label>
                    <textarea class="form-control" id="textAreaExample" rows="4" name="comments" formControlName="comments" required></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputfile1" class="form-label"  style="font-family: 'Poppins', sans-serif">Document</label>
                    <input type="file" class="form-control" id="doc" name="doc"  formControlName="doc" (change)="onFileSelect($event)" required>
                </div>

                <button type="submit" class="btn btn-primary" (click)="onUpdate()">Edit</button>
            </form>
        </div>
    </div>
</div>
</body>
