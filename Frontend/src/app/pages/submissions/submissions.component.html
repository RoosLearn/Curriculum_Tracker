<app-sidenav></app-sidenav>

<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<h1>
	Submitted Curriculums
</h1>

<div class="container pt-5 mt-5">
<div class="table-container">
	<table class="table-rwd">
		<tr>
			<th>No.</th>
			<th>Comments</th>
			<th>File Uploaded</th>
			<th>Edit</th>
			<th>Delete</th>
			<th>Approve</th>
			
		</tr>

        
		<tr *ngFor = "let response of responses; let i = index"  >
			

			<td>{{i+1}}</td>
			<td>{{response.comments}}</td>
			<td>{{response.doc}}</td>
			<td><button class="button1" routerLink="/edit-modal/{{response._id}}" >Edit</button></td>
			<td><button class="button3" (click)="delete(response._id)" >Delete</button></td>
			<td><button class="button2" (click)="approve(response)">Approve</button></td>

			
		</tr>
	

		
	</table>
</div>
</div><br>

<h1>
	Approved Curriculums
</h1>

<div class="container pt-5 mt-5">
	<div class="table-container">
	  <table class="table-rwd">
		<tr>
		  <th>No.</th>
		  <th>Comments</th>
		  <th>File Uploaded</th>
		</tr>
  
		<tr *ngFor="let response of approvedCurriculums; let i = index">
			<td>{{i+1}}</td>
			<td>{{response.comments}}</td>
			<td>{{response.doc}}</td>
		  </tr>
  
	  </table>
	</div>
  </div>
